<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по английскому языку</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Тест по английскому языку</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-12   d-flex flex-row ">
                <div class="col-lg-3 border ">
                    <form action="#">
                        <div class="form-group row mt-2 ">
                            <label for="email" class="mt-2">Адрес электронной почты</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <label for="name" class="mt-2">Имя, Фамилия, nickname</label>
                            <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                            <label for="tlf" class="mt-2">Телефон</label>
                            <input type="tlf" class="form-control" id="tlf" aria-describedby="emailHelp">
                            <input type="button" class="btn btn-secondary mt-5 mb-3 disabled"
                                value="Отправить досрочно">
                        </div>
                    </form>
                </div>
                <div class="col-lg-9 text-center">
                    <img src="./images/face.jpg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="row border border-secondary ">
        <button class="btn btn-secondary m-3 w-100 ">Начать тестирование</button>
    </div>

    <div class="container-fluid bg-tlg">

        <div class="row cardspace d-flex flex-row justify-content-around">

        </div>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.js" crossorigin="anonymous"></script>
    <script src="./js/questions.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
