<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по английскому языку</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Тест по английскому языку</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-12  border  border-secondary ">
                <form action="#">
                    <div class="form-group row mt-2">
                        <div class="col-lg-3 border ">
                            <label for="email" class="mt-2">Адрес электронной почты</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <label for="name" class="mt-2">Имя, Фамилия, nickname</label>
                            <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                            <label for="tlf" class="mt-2">Телефон</label>
                            <input type="tlf" class="form-control" id="tlf" aria-describedby="emailHelp">
                            <input type="button" class="btn btn-secondary mt-5 mb-3" value="Отправить досрочно">
                        </div>
                        <div class="col-lg-3">
                        </div>
                        <div class="col-lg-6">
                            <img src="./images/face.jpg" class="img-fluid" alt="">
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-tlg">

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
